paths:
    /nutrition:
        post:
            summary: "음식 영양소 정보 조회"
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                Age:
                                    type: string
                                    example: "15-18"
                                Sex:
                                    type: string
                                    example: "F"
                                Weight:
                                    type: integer
                                    example: 60
                                foodList:
                                    type: array
                                    example: ["불고기피자", "양념치킨"]
                                    items:
                                        type: string
            responses:
                "200":
                    description: 음식 별 섭취 영양소, 유저의 일일 권장섭취량, 추천 음식
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    getFoodList:
                                        type: array
                                        items:
                                            type: object
                                            example:
                                                {
                                                    "foodName": "불고기피자",
                                                    "energy": 505,
                                                    "protein": 27.4,
                                                    "fat": 16.7,
                                                    "carbon": 61.2,
                                                    "sugar": 0,
                                                    "fiber": 4.9,
                                                    "Ca": 480.35,
                                                    "vitA": 0,
                                                    "fe": 1.47,
                                                    "na": 916.87,
                                                    "zn": 3.65,
                                                    "niacin": 0.54,
                                                    "vitE": 0,
                                                    "vitC": 2.56,
                                                    "folate": 38.43,
                                                    "vitB6": 0,
                                                }
                                    person_info:
                                        type: object
                                        example:
                                            {
                                                "_id": "626803c87cbbc7d7b40e333e",
                                                "Age": "15-18",
                                                "Sex": "F",
                                                "protein": "0.8",
                                                "fat": 0.8,
                                                "carbon": 5.8,
                                                "sugar": 40,
                                                "sugar_limit": 50,
                                                "fiber": 20,
                                                "VitA": 600,
                                                "VitA_limit": 2400,
                                                "VitE": 10,
                                                "VitE_limit": 430,
                                                "VitC": 100,
                                                "VitC_limit": 1600,
                                                "VitB6": 1.4,
                                                "VitB6_limit": 100,
                                                "Niacin": 30,
                                                "Niacin_limit": 800,
                                                "Folate": 400,
                                                "Folate_limit": 900,
                                                "Ca": 800,
                                                "Ca_limit": 2500,
                                                "Na": 1.5,
                                                "Na_limit": 2,
                                                "Fe": 17,
                                                "Fe_limit": 45,
                                                "Zn": 9,
                                                "Zn_limit": 30,
                                            }
                                    result:
                                        type: array
                                        items:
                                            type: string
                                        example: ["닭칼국수", "시래기된장국"]
